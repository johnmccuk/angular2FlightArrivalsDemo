<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arrival Board Demo</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

      <div class="jumbotron" style="margin-top: 30px;">
        <h1>Angular 2 Basic Demo</h1>
        <p>This is a basic demo used to get to grips with Angular2.</p>
        <p>
          <a class="btn btn-lg btn-primary" href="" role="button"><i class="fa fa-home" aria-hidden="true"></i> Blog</a>
          <a class="btn btn-lg btn-primary" href="https://github.com/johnmccuk/angular2FlightArrivalsDemo" role="button" target="_new"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
          <a class="btn btn-lg btn-primary" href="https://uk.linkedin.com/in/john-mccracken-025846a5" role="button" target="_new"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</a>
        </p>
      </div>
      
      <app-root>
        <div class='text-center'>
          <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div>
      </app-root>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>

    </div>

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
    <script src="https://use.fontawesome.com/0e94e57d9b.js"></script>

  

</body>
</html>
